<html>
<!-- Displays: Forbidden -->
<head>
    <title>403 Error</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <!-- Redirect banner. Provides links to other locations on the website based on whether the user is logged in -->
    <ul>
        {% if current_user.is_anonymous %}
            <li><a href="/display">Display</a></li>
            <li style="float:right"><a class="active" href="/login">Log in</a></li>
        {% else %}
            <li><a href="/">Home</a></li>
            <li><a href="/display">Display</a></li>
            <li><a href="/report">Reporting</a></li>
            <li style="float:right"><a class="active" href="/logout">Log out</a></li>
        {% endif %}
    </ul>
    <h1>Forbidden</h1>
    <p>Maybe try <a href="/">the home page</a>?</p>
</body>
</html>
